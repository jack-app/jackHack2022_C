<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/341029e7d7.js"
      crossorigin="anonymous"
    ></script>
    <title>SearchRecipe</title>
  </head>
  <body>
    <div class="top-wrapper">
      <form method="post" class="fetchForm" id="form">
        <h1 class="yourfeelingnow">いまのキブンは？</h1>
        <input
          type="search"
          name="search"
          id="search"
          class="bar"
          placeholder="たとえば....あまくち、しょっぱい、こってり"
        />
        <div class="ButtonSpace">
          <div class="select">
            <input
              type="button"
              name="submit"
              class="button btn"
              value="さがす！"
            />
          </div>
          <div class="select">
            <input
              type="submit"
              name="IDontKnow"
              class="button"
              value="わからない..."
            />
          </div>
        </div>
      </form>
    </div>
    <!--検索結果の部分-->
    <section class="container">
      <p>あなたはいま<span class="largest" id="largest"></span>キブン?</p>
      <!--ここは検索されたキーワードをそのまま表示-->
      <p><span id="keyword"></span>のおすすめ料理</p>

      <div id="searchResult"></div>
      <div id="userMood"></div>
      <div id="nextSelection"></div>

      <p>
        もっと･･･
        <span class="link link_sweet"><a href="#">あまい</a></span>
        <span class="link link_hot"><a href="#">からい</a></span>
        <span class="link link_salty"><a href="#">しょっぱい</a></span>
        <span class="link link_bitter"><a href="#">にがい</a></span>
        <span class="link link_sour"><a href="#">すっぱい</a></span>
        のがいい！
      </p>
      <a
        class="twitter"
        href="https://twitter.com/intent/tweet?url=http://localhost:5500/index.html%0dおすすめのりょうりをさがそう！"
        ><span><i class="fa-brands fa-twitter"></i></span>
        Twitterにのせる！
      </a>
    </section>
    <script type="module" src="./js/searchform.js"></script>
  </body>
</html>
